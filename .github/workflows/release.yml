name: Build and Release

on:
  push:
    tags:
      - 'v*' # This triggers the robot whenever you push a tag starting with 'v'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Slint Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libfontconfig1-dev

      - name: Build Binary
        run: cargo build --release

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/offline-pos # This picks up your binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
